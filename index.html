<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuntingStats378 - Subscribers</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #E7541E;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 320px;
            max-width: 90%;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-top: -60px;
            border: 4px solid #fff;
            background-color: #444;
            object-fit: cover;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }
        h1, h2 {
            margin: 10px 0;
            font-weight: 400;
        }
        h1 {
            font-size: 1.8rem;
        }
        h2 {
            font-size: 3.5rem;
            font-weight: 500;
        }
        .subs-footer {
            margin-top: -20px;
            font-size: 1.2rem;
            color: #ddd;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="avatar" id="image" src="https://huntingstats378.github.io/HuntingStats378/main/images/default.png" alt="Channel Avatar">
        <h1 id="name">Loading...</h1>
        <h2 id="subs" class="odometer">0</h2>
        <h5 class="subs-footer" onclick="footer()">Subscribers</h5>
    </div>
    <script src="https://huntingstats378.github.io/HuntingStats378/main/assets/ess/odometer.js"></script>
    <script>
        const searchParams = new URLSearchParams(window.location.search);
        const id = searchParams.get("id") || "UCX6OQ3DkcsbYNE6H8uQQuVA";

        setInterval(() => {
            fetch(`https://nia-statistics.com/api/get?platform=youtube&type=channel&id=${id}`)
                .then((res) => res.json())
                .then((data) => {
                    document.getElementById("image").src = data.snippet.thumbnails.high.url;
                    document.getElementById("name").textContent = data.snippet.title;
                    document.getElementById("subs").innerHTML = data.estSubCount;
                });
        }, 2000);

        function footer() {
            window.location.href = "./../";
        }
    </script>
</body>
</html>
