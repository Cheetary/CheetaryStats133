<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HuntingStats378 - Subscribers</title>
    <link href="https://huntingstats378.github.io/HuntingStats378/main/assets/ess/odometer.css" rel="stylesheet">
    <link rel="icon" href="https://huntingstats378.github.io/HuntingStats378/main/images/logo.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', Arial, sans-serif;
            color: var(--fg-color, #fff);
            background-color: var(--bg-color, #E7541E);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            width: 320px;
            max-width: 90%;
            position: relative;
        }
        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-top: -60px;
            border: 4px solid #fff;
            background-color: #444;
            object-fit: cover;
            box-shadow: 0 0 10px rgba(0,0,0,0.4);
        }
        h1, h2 {
            margin: 10px 0;
            font-weight: 400;
        }
        h1 {
            font-size: 1.8rem;
        }
        h2 {
            font-size: 3.5rem;
            font-weight: 500;
        }
        .subs-footer {
            margin-top: -20px;
            font-size: 1.2rem;
            color: #ddd;
            cursor: pointer;
        }
        .switch-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s;
        }
        .switch-btn:hover {
            background-color: #0056b3;
        }
        .chart {
            background-color: black;
            margin-top: 20px;
            height: 300px; /* Adjust height as needed */
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="switch-btn" onclick="switchChannel()">Switch Channel</button>
        <img class="avatar" id="image" src="https://huntingstats378.github.io/HuntingStats378/main/images/default.png" alt="Channel Avatar">
        <h1 id="name">Loading...</h1>
        <h2 id="subs" class="odometer">0</h2>
        <h5 class="subs-footer" onclick="footer()">Subscribers</h5>
    </div>
    <div id="chart" class="chart"></div>
    <script src="https://huntingstats378.github.io/HuntingStats378/main/assets/ess/odometer.js"></script>
    <script src="https://huntingstats378.github.io/HuntingStats378/main/assets/ess/highstock.js"></script>
    <script>
        const searchParams = new URLSearchParams(window.location.search);
        let id = searchParams.get("id") || "UCX6OQ3DkcsbYNE6H8uQQuVA";

        function fetchData() {
            fetch(`https://nia-statistics.com/api/get?platform=youtube&type=channel&id=${id}`)
                .then((res) => res.json())
                .then((data) => {
                    document.getElementById("image").src = data.snippet.thumbnails.high.url;
                    document.getElementById("name").textContent = data.snippet.title;
                    document.getElementById("subs").innerHTML = data.estSubCount;
                    if (chart.series[0].points.length == 1500) chart.series[0].data[0].remove();
                    chart.series[0].addPoint([Date.now(), data.estSubCount]);
                });
        }

        setInterval(fetchData, 2000);

        function switchChannel() {
            const promptText = prompt("Enter channel name, ID, or URL:");
            if (promptText) {
                fetch(`https://axern.space/api/search?platform=youtube&type=channel&query=${promptText}`)
                    .then((res) => res.json())
                    .then((data) => {
                        searchParams.set("id", data[0].id);
                        window.location.href = "?" + searchParams.toString();
                    });
            }
        }

        function footer() {
            window.location.href = "./../";
        }

        fetchData();  // Initial data fetch
    </script>
</body>
</html>
